<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feb 4</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <section class="top">
            <div class="img">
                <img src="Logo.png" alt="Logo">
            </div>


            <div class="items">
                <ul class="ul">
                    <li>Home</li>
                    <li>About</li>
                    <li>Service</li>
                    <li>Portfolio</li>
                    <li>Pricing</li>
                </ul>
            </div>

            <div class="contact">
                <button>Contact Us</button>
            </div>
        </section>

        <!-- hero -->
        <section class="hero">
            <!-- left section -->
            <div class="hero-left">

                <div class="text-section">
                    <h1>We Help You <span>Crush</span> Your Competition</h1>
                    <p>Build trust to connect your brand to billion of user and grow your revenue through SEO</p>
                </div>

                <div class="service">
                    <button>See our services</button>
                </div>
            </div>

            <!-- right section -->
            <div class="hero-right">
                <div class="img-section">
                    <img src="Header_Illustration.png" alt="header image">
                </div>

            </div>
        </section>
    </div>
    
</body>
</html>
